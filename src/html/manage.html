<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="manage_style.css">
    <title>管理 - 熊猫智家</title>
</head>
<body>
    <main>
        <h1>熊猫开关管理</h1>
        <button class="logout" onclick="logout()">退出登录</button>
        <div class="card">
            <h2>设备信息</h2>
            <p>设备编号：$</p>
            <p>设备名称：$</p>
            <p>芯片型号：$</p>
        </div>
        <div class="card">
            <h2>设备控制</h2>
            <div class="form-field" style="position: relative;">
                <label class="checkbox-label">控制开关：</label>
                <div class="switch" onclick="clickSwitch('control')"><div id="control-switch" class="switch-block"></div></div>
                <input id="control" class="checkbox" type="checkbox" onchange="controlSwitch()" $>
            </div>
            <div class="form-field">
                <label>持续时间：</label>
                <p style="display:inline-block;">$</p>
            </div>
        </div>
        <div class="card">
            <h2>设备 WIFI</h2>
            <form action="/config/ap" method="POST" onsubmit="return changeAp()">
                <div class="form-field">
                    <label>WIFI 名称：</label>
                    <input id="ap-ssid" class="text-input" type="text" name="ssid" value="$" placeholder="名称（纯英文或数字）" required>
                </div>
                <div class="form-field">
                    <label>WIFI 密码：</label>
                    <input id="ap-pwd" class="text-input" type="password" name="pwd" placeholder="密码（最低八位,纯英文或数字）" required>
                </div>
                <div class="form-field" style="position: relative;">
                    <label for="hidden" class="checkbox-label">隐藏 WIFI：</label>
                    <div class="switch" onclick="clickSwitch('hidden')"><div id="hidden-switch" class="switch-block"></div></div>
                    <input id="hidden" class="checkbox" type="checkbox" name="hidden" onchange="hiddenSwitch()" $>
                </div>
                <button>保存</button>
            </form>
        </div>
        <div class="card">
            <h2>家庭 WIFI</h2>
            <form action="/config/sta" method="POST">
                <div class="form-field">
                    <label>WIFI 名称：</label>
                    <input class="text-input" type="text" name="ssid" value="$" placeholder="名称" required>
                </div>
                <div class="form-field">
                    <label>WIFI 密码：</label>
                    <input class="text-input" type="password" name="pwd" placeholder="密码" required>
                </div>
                <div class="form-field">
                    <label>主控 MAC：</label>
                    <input class="text-input" type="text" name="mac" value="$" placeholder="MAC" required>
                </div>
                <button>保存</button>
            </form>
        </div>
        <div class="card">
            <h2>登录用户</h2>
            <form action="/config/user" method="POST" onsubmit="return changeUser()">
                <div class="form-field">
                    <label>原用户：</label>
                    <input id="old-username" class="text-input" type="text" name="old_username" value="$" placeholder="原用户名" required>
                </div>
                <div class="form-field">
                    <label>原密码：</label>
                    <input id="old-password" class="text-input" type="password" name="old_password" placeholder="原密码" required>
                </div>
                <div class="form-field">
                    <label>新用户：</label>
                    <input id="new-username" class="text-input" type="text" name="new_username" placeholder="新用户名" required>
                </div>
                <div class="form-field">
                    <label>新密码：</label>
                    <input id="new-password" class="text-input" type="password" name="new_password" placeholder="新密码" required>
                </div>
                <button>保存</button>
            </form>
        </div>
        <div class="card" style="background:#76b852;padding: 0;">
            <button class="reboot" onclick="reboot()">重启</button>
            <button class="reset"  onclick="reset()">恢复出厂</button>
        </div>
    </main>
</body>
<script src="manage.js"></script>
</html>
